<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Googel Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- main css File -->
    <link rel="stylesheet" href="master.css" />
    <title>Launch countdown timer</title>
  </head>

  <body>
    <img src="images/pattern-hills.svg" class="montain" alt="" />
    <img src="images/bg-stars.svg" alt="" />
    <div class="launch">
      <div class="text">We're launching soon</div>
      <div class="time">
        <div class="day unit">
          <div class="box-1"></div>
          <div class="box-2"></div>
          <div class="t"></div>
          <div class="title">Days</div>
        </div>
        <div class="hours unit">
          <div class="box-1"></div>
          <div class="box-2"></div>
          <div class="t"></div>
          <div class="title">Hours</div>
        </div>
        <div class="Minutes unit">
          <div class="box-1"></div>
          <div class="box-2"></div>
          <div class="t"></div>
          <div class="title">Minutes</div>
        </div>
        <div class="Seconds unit">
          <div class="box-1"></div>
          <div class="box-2"></div>
          <div class="t"></div>
          <div class="title">Seconds</div>
        </div>
      </div>
    </div>
    <div class="social">
      <a href="">
        <img src="images/icon-facebook.svg" alt="" />
      </a>
      <a href="">
        <img src="images/icon-pinterest.svg" alt="" />
      </a>
      <a href="">
        <img src="images/icon-instagram.svg" alt="" />
      </a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
